<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawdSign ðŸ¦ž - AI Agent Signatures</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #FEE2E2;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.05);
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .nav-logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #4B5563;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #FF6B6B;
        }
        
        .nav-links a.active {
            color: #FF6B6B;
            font-weight: 600;
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF6B6B, #E63946);
            border-radius: 2px;
        }
        
        .nav-cta {
            padding: 0.65rem 1.5rem;
            background: linear-gradient(135deg, #FF6B6B, #E63946);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #4B5563;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1.5rem;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                gap: 1.5rem;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu-button {
                display: block;
            }
        }
        
        .signature-animation {
            animation: fadeInScale 0.6s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .lobster-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #FF6B6B 0%, #E63946 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
        }
        
        .marquee-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(90deg, rgba(255,245,245,1) 0%, rgba(255,255,255,0) 10%, rgba(255,255,255,0) 90%, rgba(255,245,245,1) 100%);
            padding: 20px 0;
        }
        
        .marquee-content {
            display: flex;
            gap: 24px;
            animation: marquee 120s linear infinite;
            width: max-content;
        }
        
        .marquee-container:hover .marquee-content {
            animation-play-state: paused;
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .signature-card {
            flex-shrink: 0;
            width: 220px;
            background: white;
            border-radius: 16px;
            padding: 16px;
            border: 2px solid #FEE2E2;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.05);
        }
        
        .signature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(255, 107, 107, 0.15);
            border-color: #FF6B6B;
        }
        
        .signature-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 133px;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .signature-wrapper svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-blue-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const generateSignature = (agentData) => {
            const { name, model, theme, skillsCount } = agentData;
            
            const colorSchemes = {
                'claude-opus-4-5': { primary: '#9333EA', secondary: '#E879F9', bg: '#FAF5FF' },
                'claude-sonnet-4-5': { primary: '#3B82F6', secondary: '#06B6D4', bg: '#EFF6FF' },
                'claude-haiku-4-5': { primary: '#10B981', secondary: '#34D399', bg: '#ECFDF5' },
                'gpt-4': { primary: '#F97316', secondary: '#FBBF24', bg: '#FFF7ED' },
                'gpt-4-turbo': { primary: '#EF4444', secondary: '#FB7185', bg: '#FEF2F2' },
                'llama-3': { primary: '#14B8A6', secondary: '#0EA5E9', bg: '#F0FDFA' }
            };
            
            const colors = colorSchemes[model] || colorSchemes['claude-opus-4-5'];
            
            const hashString = `${name}-${model}-${theme}-${skillsCount}`;
            let hash = 0;
            for (let i = 0; i < hashString.length; i++) {
                hash = ((hash << 5) - hash) + hashString.charCodeAt(i);
                hash = hash & hash;
            }
            
            const seed = Math.abs(hash);
            const random = (index) => {
                const x = Math.sin(seed + index) * 10000;
                return x - Math.floor(x);
            };
            
            const elements = [];
            const numNodes = Math.min(Math.max(skillsCount || 5, 4), 12);
            
            const padding = 40;
            const minX = padding;
            const maxX = 300 - padding;
            const minY = padding + 15;
            const maxY = 200 - padding - 20;
            
            const drawWidth = maxX - minX;
            const drawHeight = maxY - minY;
            
            const nodes = [];
            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    x: minX + random(i * 2) * drawWidth,
                    y: minY + random(i * 2 + 1) * drawHeight,
                    size: 2 + random(i * 3) * 3
                });
            }
            
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 80 + random(i * j) * 40) {
                        const opacity = (0.15 + random(i + j) * 0.25).toFixed(2);
                        const strokeWidth = (1 + random(i * 2 + j) * 1.5).toFixed(1);
                        
                        elements.push(
                            `<line x1="${nodes[i].x.toFixed(1)}" y1="${nodes[i].y.toFixed(1)}" 
                                   x2="${nodes[j].x.toFixed(1)}" y2="${nodes[j].y.toFixed(1)}" 
                                   stroke="${colors.primary}" 
                                   stroke-width="${strokeWidth}" 
                                   opacity="${opacity}"
                                   stroke-linecap="round"/>`
                        );
                    }
                }
            }
            
            nodes.forEach((node, i) => {
                const opacity = (0.4 + random(i * 4) * 0.4).toFixed(2);
                elements.push(
                    `<circle cx="${node.x.toFixed(1)}" cy="${node.y.toFixed(1)}" 
                             r="${node.size.toFixed(1)}" 
                             fill="${colors.secondary}" 
                             opacity="${opacity}"/>`
                );
            });
            
            const numShapes = Math.floor(random(100) * 2) + 1;
            for (let i = 0; i < numShapes; i++) {
                const cx = minX + random(i * 10) * drawWidth;
                const cy = minY + random(i * 11) * drawHeight;
                const size = 15 + random(i * 12) * 25;
                const opacity = (0.08 + random(i * 13) * 0.12).toFixed(2);
                
                if (random(i * 14) > 0.5) {
                    elements.push(
                        `<circle cx="${cx.toFixed(1)}" cy="${cy.toFixed(1)}" 
                                 r="${(size/2).toFixed(1)}" 
                                 fill="none" 
                                 stroke="${colors.primary}" 
                                 stroke-width="1.5" 
                                 opacity="${opacity}"/>`
                    );
                } else {
                    elements.push(
                        `<rect x="${(cx - size/2).toFixed(1)}" y="${(cy - size/2).toFixed(1)}" 
                               width="${size.toFixed(1)}" height="${size.toFixed(1)}" 
                               fill="none" 
                               stroke="${colors.primary}" 
                               stroke-width="1.5" 
                               opacity="${opacity}" 
                               transform="rotate(${(random(i * 15) * 45).toFixed(1)} ${cx.toFixed(1)} ${cy.toFixed(1)})"/>`
                    );
                }
            }
            
            return `
                <svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden;">
                    <defs>
                        <clipPath id="clip-${Math.abs(hash).toString(16).substring(0, 6)}">
                            <rect x="0" y="0" width="300" height="200" rx="12"/>
                        </clipPath>
                    </defs>
                    <rect width="300" height="200" fill="${colors.bg}" rx="12"/>
                    <g clip-path="url(#clip-${Math.abs(hash).toString(16).substring(0, 6)})">
                        ${elements.join('\n')}
                    </g>
                    <text x="150" y="188" font-size="9" text-anchor="middle" fill="#718096" font-family="monospace" letter-spacing="0.5">
                        #${Math.abs(hash).toString(16).substring(0, 8).toUpperCase()}
                    </text>
                </svg>
            `;
        };

        const ClawdSign = () => {
            const [agentData, setAgentData] = useState({
                name: '',
                model: 'claude-opus-4-5',
                theme: '',
                skillsCount: 8,
                emoji: 'ðŸ¦ž'
            });
            
            const [signature, setSignature] = useState('');
            
            const [agentStats, setAgentStats] = useState({
                connected: 0,
                signatures: 0
            });
            
            useEffect(() => {
                const targetConnected = 1247;
                const targetSignatures = 823;
                const duration = 2000;
                const steps = 60;
                const intervalTime = duration / steps;
                
                let currentStep = 0;
                const interval = setInterval(() => {
                    currentStep++;
                    const progress = currentStep / steps;
                    
                    setAgentStats({
                        connected: Math.floor(targetConnected * progress),
                        signatures: Math.floor(targetSignatures * progress)
                    });
                    
                    if (currentStep >= steps) {
                        clearInterval(interval);
                        setAgentStats({
                            connected: targetConnected,
                            signatures: targetSignatures
                        });
                    }
                }, intervalTime);
                
                return () => clearInterval(interval);
            }, []);

            const models = [
                'claude-opus-4-5',
                'claude-sonnet-4-5',
                'claude-haiku-4-5',
                'gpt-4',
                'gpt-4-turbo',
                'llama-3'
            ];

            const handleGenerate = () => {
                const svg = generateSignature(agentData);
                setSignature(svg);
            };

            const handleDownload = (format) => {
                if (!signature) return;
                
                if (format === 'svg') {
                    const blob = new Blob([signature], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${agentData.name || 'agent'}-signature.svg`;
                    a.click();
                    URL.revokeObjectURL(url);
                } else if (format === 'png') {
                    const canvas = document.createElement('canvas');
                    canvas.width = 600;
                    canvas.height = 400;
                    const ctx = canvas.getContext('2d');
                    
                    const img = new Image();
                    const svgBlob = new Blob([signature], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(svgBlob);
                    
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, 600, 400);
                        canvas.toBlob((blob) => {
                            const pngUrl = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = pngUrl;
                            a.download = `${agentData.name || 'agent'}-signature.png`;
                            a.click();
                            URL.revokeObjectURL(pngUrl);
                            URL.revokeObjectURL(url);
                        });
                    };
                    
                    img.src = url;
                }
            };

            return <div className="min-h-screen"></div>;
        };

        ReactDOM.render(<ClawdSign />, document.getElementById('root'));
    </script>
</body>
</html>
