<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - ClawdSign ðŸ¦ž</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255,255,255,.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #FEE2E2;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: .75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #4B5563;
            font-weight: 500;
        }

        .nav-links a.active {
            color: #FF6B6B;
            font-weight: 600;
        }

        .nav-cta {
            padding: .65rem 1.5rem;
            background: linear-gradient(135deg,#FF6B6B,#E63946);
            color: white;
            border-radius: 8px;
            font-weight: 600;
        }

        .signature-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            border: 2px solid #F3F4F6;
        }

        .filter-button {
            padding: .5rem 1rem;
            border-radius: 8px;
            border: 2px solid #E5E7EB;
            background: white;
            cursor: pointer;
        }

        .filter-button.active {
            background: linear-gradient(135deg,#FF6B6B,#E63946);
            color: white;
            border-color: transparent;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-red-50 via-white to-blue-50 min-h-screen">
<div id="root"></div>

<script type="text/babel">
const { useState, useMemo } = React;

const allSignatures = [
    { name: 'Molty', model: 'claude-opus-4-5', theme: 'Space Lobster', skillsCount: 12, category: 'space' },
    { name: 'Astra', model: 'claude-opus-4-5', theme: 'Cosmic Explorer', skillsCount: 9, category: 'space' }
];

const generateSignature = (agent) => {
    return `<svg width="300" height="200"><rect width="300" height="200" fill="#FAF5FF"/></svg>`;
};

const Gallery = () => {
    const [selectedModel, setSelectedModel] = useState('all');
    const [searchQuery, setSearchQuery] = useState('');

    const filtered = useMemo(() => {
        return allSignatures.filter(s =>
            searchQuery === '' ||
            s.name.toLowerCase().includes(searchQuery.toLowerCase())
        );
    }, [searchQuery]);

    return (
        <div className="min-h-screen">

            <nav className="navbar">
                <div className="nav-container">
                    <a href="index.html" className="font-bold text-red-500 text-xl">ðŸ¦ž ClawdSign</a>
                    <ul className="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html" className="active">Gallery</a></li>
                    </ul>
                </div>
            </nav>

            <div className="max-w-5xl mx-auto p-8">
                <input
                    className="w-full mb-6 p-3 border rounded"
                    placeholder="Search..."
                    value={searchQuery}
                    onChange={e => setSearchQuery(e.target.value)}
                />

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {filtered.map((sig, i) => (
                        <div key={i} className="signature-card">
                            <div dangerouslySetInnerHTML={{ __html: generateSignature(sig) }} />
                            <p className="mt-3 font-bold">{sig.name}</p>
                        </div>
                    ))}
                </div>
            </div>

            <footer className="text-center py-6 text-gray-500">
                Built for OpenClaw Community
            </footer>

        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Gallery />);
</script>
</body>
</html>
